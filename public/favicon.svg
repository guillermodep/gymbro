<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#09090b" rx="6"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(16, 16)">
    <!-- Left weight -->
    <rect x="-12" y="-3" width="4" height="6" fill="#fbbf24" rx="1"/>
    <!-- Left bar -->
    <rect x="-8" y="-2" width="6" height="4" fill="#fbbf24" rx="1"/>
    <!-- Center bar -->
    <rect x="-2" y="-1.5" width="4" height="3" fill="#fbbf24" rx="0.5"/>
    <!-- Right bar -->
    <rect x="2" y="-2" width="6" height="4" fill="#fbbf24" rx="1"/>
    <!-- Right weight -->
    <rect x="8" y="-3" width="4" height="6" fill="#fbbf24" rx="1"/>
  </g>
  
  <!-- Accent circle (subtle) -->
  <circle cx="16" cy="16" r="14.5" fill="none" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
</svg>
